<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Kill me pls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <canvas id="main_canvas" width="200" height="100"> </canvas>
  <div>
    <label class="sld">
      <input id="sld_x" type="range" min="-100.0" max="100.0" value="0.0" step="any"
        oninput="_ioSetDouble(1, this.value)" />
      <span>x -100..100</span>
    </label>
    <label class="sld">
      <input id="sld_y" type="range" min="-100.0" max="100.0" value="0.0" step="any"
        oninput="_ioSetDouble(2, this.value)" />
      <span>y -100..100</span>
    </label>
    <label class="sld">
      <input id="sld_zoom" type="range" min="0.1" max="100" value="10" step="any"
        oninput="_ioSetDouble(3, this.value)" />
      <span>zoom 0.1..100</span>
    </label>
  </div>
    <div>
      <label class="sld">
        <input id="sld_ax" type="range" min="-100.0" max="100.0" value="0.0" step="any"
          oninput="_ioSetDouble(10, this.value)" />
        <span>a x -100..100</span>
      </label>
      <label class="sld">
        <input id="sld_ay" type="range" min="-100.0" max="100.0" value="0.0" step="any"
          oninput="_ioSetDouble(11, this.value)" />
        <span>a y -100..100</span>
      </label>
      <label class="sld">
        <input id="sld_avx" type="range" min="-100.0" max="100.0" value="0.0" step="any"
          oninput="_ioSetDouble(12, this.value)" />
        <span>a vel x -100..100</span>
      </label>
      <label class="sld">
        <input id="sld_avy" type="range" min="-100.0" max="100.0" value="0.0" step="any"
          oninput="_ioSetDouble(13, this.value)" />
        <span>a vel y -100..100</span>
      </label>
      <label class="sld">
        <input id="sld_am" type="range" min="-100.0" max="100.0" value="0.0" step="any"
          oninput="_ioSetDouble(15, this.value)" />
        <span>a m -100..100</span>
      </label>
    </div>
    <div>
      <label class="sld">
        <input id="sld_bx" type="range" min="-100.0" max="100.0" value="0.0" step="any"
          oninput="_ioSetDouble(20, this.value)" />
        <span>b x -100..100</span>
      </label>
      <label class="sld">
        <input id="sld_by" type="range" min="-100.0" max="100.0" value="0.0" step="any"
          oninput="_ioSetDouble(21, this.value)" />
        <span>b y -100..100</span>
      </label>
      <label class="sld">
        <input id="sld_bvx" type="range" min="-100.0" max="100.0" value="0.0" step="any"
          oninput="_ioSetDouble(22, this.value)" />
        <span>b vel x -100..100</span>
      </label>
      <label class="sld">
        <input id="sld_bvy" type="range" min="-100.0" max="100.0" value="0.0" step="any"
          oninput="_ioSetDouble(23, this.value)" />
        <span>b vel y -100..100</span>
      </label>
      <label class="sld">
        <input id="sld_bm" type="range" min="-100.0" max="100.0" value="0.0" step="any"
          oninput="_ioSetDouble(25, this.value)" />
        <span>b m -100..100</span>
      </label>
    </div>
    <button id="btn_pause" class="btn" onclick="_playPause()">Play / Pause</button>
  <script src="build.js"></script>
  <script src="index.js"></script>
</body>

</html>
