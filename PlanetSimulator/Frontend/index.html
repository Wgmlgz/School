<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kill me pls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <canvas id="main_canvas" width="200" height="100"> </canvas>
    <div>
      <label class="sld">
        <input
          id="sld_n"
          type="range"
          min="0"
          max="2"
          value="0.0"
          step="1"
          oninput="_ioSetInt(1, this.value)"
        />
        <span>planet 1..3</span>
      </label>
      <label class="sld">
        <input
          id="sld_x"
          type="range"
          min="-100.0"
          max="100.0"
          value="0.0"
          step="any"
          oninput="_ioSetDouble(1, this.value)"
        />
        <span>x -100..100</span>
      </label>
      <label class="sld">
        <input
          id="sld_y"
          type="range"
          min="-100.0"
          max="100.0"
          value="0.0"
          step="any"
          oninput="_ioSetDouble(2, this.value)"
        />
        <span>y -100..100</span>
      </label>
      <label class="sld">
        <input
          id="sld_zoom"
          type="range"
          min="0.1"
          max="100"
          value="0.1"
          step="any"
          oninput="_ioSetDouble(3, this.value)"
        />
        <span>zoom 0.1..100</span>
      </label>
    </div>
    <div>
      <label class="sld">
        <input
          id="sld_ax"
          type="range"
          min="-100.0"
          max="100.0"
          value="0.0"
          step="any"
          oninput="_ioSetDouble(10, this.value)"
        />
        <span>pos x -100..100</span>
      </label>
      <label class="sld">
        <input
          id="sld_ay"
          type="range"
          min="-100.0"
          max="100.0"
          value="0.0"
          step="any"
          oninput="_ioSetDouble(11, this.value)"
        />
        <span>pos y -100..100</span>
      </label>
      <label class="sld">
        <input
          id="sld_avx"
          type="range"
          min="-100.0"
          max="100.0"
          value="0.0"
          step="any"
          oninput="_ioSetDouble(12, this.value)"
        />
        <span>vel x -100..100</span>
      </label>
      <label class="sld">
        <input
          id="sld_avy"
          type="range"
          min="-100.0"
          max="100.0"
          value="0.0"
          step="any"
          oninput="_ioSetDouble(13, this.value)"
        />
        <span>vel y -100..100</span>
      </label>
      <label class="sld">
        <input
          id="sld_am"
          type="range"
          min="0"
          max="100000"
          value="100"
          step="any"
          oninput="_ioSetDouble(15, this.value)"
        />
        <span>mass 0..100000</span>
      </label>
    </div>
    <button id="btn_pause" class="btn" onclick="_playPause()">
      Play / Pause
    </button>
    <button id="btn_reset" class="btn" onclick="_reset()">Reset</button>
    <script src="build.js"></script>
    <script src="index.js"></script>
  </body>
</html>
